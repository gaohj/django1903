{% extends 'base.html' %}

{% block title %}
    首页
{% endblock %}

{% block body %}
    {% for user in users %}
         <div class="col-lg-4">
          <h2>{{ user.username }}</h2>
          <p class="text-danger">{{ user.telephone }}</p>
          <p>{{ user.telephone }}{{ user.username }}</p>
          <p><a class="btn btn-primary" href="#" role="button">{{ request.path }} &raquo;</a></p>
        </div>
    {% endfor %}

{% endblock %}
