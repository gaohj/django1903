{% extends 'base.html' %}

{% block title %}
    登录页
{% endblock %}
{% block head %}
    <meta name="csrf-token" content="{{ csrf_token }}">
{% endblock %}
{% block body %}
    <form class="form-horizontal" action="" method="post">
{#        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">#}
{#        {% csrf_token %}#}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">立即登录</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <ul>
                    {% for message in messages %}
                        {% if  message.tags == 'info' %}
                            <li style="color:red ">{{ message }}</li>
                        {% endif %}

                    {% endfor %}

                </ul>
            </div>
        </div>
    </form>
{% endblock %}
