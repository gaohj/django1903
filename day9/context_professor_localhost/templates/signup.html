{% extends 'base.html' %}

 {% block title %}
   注册页面
 {% endblock %}

{% block body %}
    {{ request.path }}
    <form class="form-horizontal" action="" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="用户名">
    </div>
  </div>
        <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">手机号:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" name="telephone" placeholder="手机号">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
    </div>
  </div>
         <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">重复密码:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="password_repeat" placeholder="重复密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">立即注册</button>
    </div>
  </div>
</form>
{% endblock %}
